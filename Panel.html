<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面板</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                Hello world!
            </div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">
                学习网站
            </div>
            <div class="panel-body">
                学习使我快乐。
            </div>
            <div class="panel-footer panel-success">
                www.google.com
            </div>
        </div>

        <!--带表格面板-->
        <div class="panel panel-default">
            <div class="panel-heading">
                网站列表
            </div>
            <div class="panel-body">
                以下是所有网站列表
            </div>
            <table class="table">
                <tbody>
                <tr class="success">
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                </tr>
                <tr class="success">
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                </tr>
                <tr class="success">
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                </tr>
                <tr class="success">
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!--带列表面板-->
        <div class="panel panel-default">
            <div class="panel-heading">hello</div>
            <div class="panel-body">world</div>
            <ul class="list-group">
                <li class="list-group-item">1</li>
                <li class="list-group-item">2</li>
                <li class="list-group-item">3</li>
                <li class="list-group-item">4</li>
            </ul>
        </div>
    </div>
</body>
</html>
